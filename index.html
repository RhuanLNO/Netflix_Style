<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">

    <!----owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>GAMEFLIX</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <i class="fa-solid fa-house"></i>
                <a href="#">INÍCIO</a>
                <i class="fa-solid fa-desktop"></i>
                <a href="#">PC</a>
                <i class="fa-brands fa-xbox"></i>
                <a href="#">XBOX</a>
                <i class="fa-brands fa-playstation"></i>
                <a href="#">PLAYSTATION</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="jogoprincipal">
            <div class="container">
                <h3 class="titulo">VALORANT</h3>
                <p class="descricao">Valorant é um jogo eletrônico multijogador gratuito para jogar de tiro em primeira pessoa desenvolvido e publicado pela Riot Games.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Jogue agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Requisitos mínimos
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrossel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-jogo" src="resources/1.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resources/2.png" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resources/3.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resources/4.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resources/5.jpg" alt="" srcset="">
            </div>
            <div class="item">
                <img class="box-jogo" src="resources/6.jpg" alt="" srcset="">
            </div>           
            <div class="item">
                <img class="box-jogo" src="resources/7.jpg" alt="" srcset="">
            </div>           
        </div>
    </div>

    <script src="https://kit.fontawesome.com/0aa1c8505b.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>
</body>
</html>
